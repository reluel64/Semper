[surface]

AutoSize=1
UpdateFrequency=500



[Input]
source=TextInput
Command=Variable(Hello,$TextInput$)


[O]
Object=String
Text=%0
Source=Input
BackColor=255;0;0;128
W=400
Fontsize=12
FontShadow=1
FontName=Segoe UI
MouseLeftUp=SourceCommand(Input,"Read 0-3")
MouseRightUp=SourceCommand(Input,StopRead)
H=200


[O2]
Volatile=1
Object=String
Text=$Hello$
Source=Input
BackColor=255;0;0;128
W=400
Y=2R
Fontsize=12
FontShadow=1
FontName=Segoe UI
MouseLeftUp=SourceCommand(Input,"Read 0-3")
MouseRightUp=SourceCommand(Input,StopRead)
H=200